<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Travel Passport invite landing page.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Travel Passport">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Travel Passport</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >
  <style>
    :root {
      --ink: #0f172a;
      --muted: #64748b;
      --accent: #0ea5e9;
      --accent-2: #22c55e;
      --surface: #ffffff;
      --stroke: rgba(15, 23, 42, 0.08);
      --bg: radial-gradient(circle at top, #f0f9ff, #e0f2fe 40%, #f8fafc 70%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Space Grotesk", sans-serif;
      color: var(--ink);
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .hidden {
      display: none;
    }

    .card {
      background: var(--surface);
      border-radius: 24px;
      padding: 32px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.12);
      border: 1px solid var(--stroke);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: var(--accent);
      background: rgba(14, 165, 233, 0.12);
      padding: 6px 10px;
      border-radius: 999px;
    }

    h1 {
      font-size: 28px;
      margin: 16px 0 12px;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
    }

    .token {
      margin-top: 20px;
      background: #f8fafc;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      color: #1e293b;
      border: 1px dashed var(--stroke);
      word-break: break-all;
    }

    .actions {
      display: grid;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-primary {
      background: var(--ink);
      color: #fff;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.2);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.08);
      color: var(--ink);
    }

    .btn-tertiary {
      background: rgba(34, 197, 94, 0.16);
      color: #166534;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.16);
    }

    .hint {
      margin-top: 16px;
      font-size: 13px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .card {
        padding: 24px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="invite-landing" class="card hidden">
    <div class="badge">Travel Passport Invite</div>
    <h1>Open your trip invite</h1>
    <p>
      This link is ready for the Travel Passport app. If you already have the
      app, tap below to jump straight to the Join Trip preview.
    </p>
    <div id="invite-token" class="token"></div>
    <div class="actions">
      <a id="open-app" class="btn btn-primary" href="#">Open in app</a>
      <button id="copy-token" class="btn btn-secondary">Copy invite code</button>
      <a id="get-app" class="btn btn-tertiary" href="https://travelpassport.app" target="_blank" rel="noopener">Get the app</a>
    </div>
    <p class="hint">
      Keep this page open after installing. Your invite is saved here.
    </p>
  </div>

  <script>
    (function () {
      var path = window.location.pathname || '';
      var params = new URLSearchParams(window.location.search);
      var match = path.match(/\/invite\/([^/]+)/);
      var token = params.get('token') || (match ? match[1] : '');

      if (!token) {
        var script = document.createElement('script');
        script.src = 'flutter_bootstrap.js';
        script.async = true;
        document.body.appendChild(script);
        return;
      }

      try {
        localStorage.setItem('pending_invite_token', token);
      } catch (e) {}

      var landing = document.getElementById('invite-landing');
      var tokenEl = document.getElementById('invite-token');
      var openApp = document.getElementById('open-app');
      var copyBtn = document.getElementById('copy-token');

      tokenEl.textContent = token;
      openApp.href = 'travelpassport://invite/' + token;

      copyBtn.addEventListener('click', function () {
        navigator.clipboard.writeText(token).then(function () {
          copyBtn.textContent = 'Copied!';
          setTimeout(function () {
            copyBtn.textContent = 'Copy invite code';
          }, 1600);
        });
      });

      landing.classList.remove('hidden');
    })();
  </script>
</body>
</html>
